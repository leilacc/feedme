<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Fugaz+One'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>plz feed me</title>
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href='/'><h1>plz feed me!</h1></a>
      </div>
  
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li>order
          <li>food profile
          <li>logout
        </ul>
      </div>
    </nav>
  
    <div id='order'>
      <h2>
        Order food
      </h2>

      <div id='order-buttons'>
        <label>Deliver to</label>
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle order" 
                  data-toggle="dropdown" id='deliver'>

            <span id='del-addr' class='button-contents'>
              Delivery address
            </span>
            <div class="caret pull-right"></div>
          </button>
          <ul class="dropdown-menu">
            <li><a href onclick='showAddrForm(); return false;'>
              <i class="fa fa-plus fa-padding"></i>Add a new address</a>
          </ul>
        </div>

      <form id='add-del-addr' class='collapse form-inline' role='form'>
        <div class='form-group'>
          <label for="nick">Nickname</label>
          <input type='text' id='nick' placeholder="home/work/anne's">
        </div>

        <div class='form-group'>
          <label for="addr">Address</label>
          <input type='text' id='addr' placeholder="1 Main St">
        </div>

        <div class='form-group'>
          <label for="city">City</label>
          <input type='text' id='city' placeholder="Boston">
        </div>

        <div class='form-group'>
          <label for="state">State</label>
          <input type='text' id='state' placeholder="MA">
        </div>

        <div class='form-group'>
          <label for="zip">Zip</label>
          <input type='text' id='zip' placeholder="12345">
        </div>

        <div class='form-group'>
          <label for="phone">Phone</label>
          <input type='text' id='phone' placeholder="1234567890">
        </div>
        <button type='submit' id='new-del-addr' class='add-info'
                onclick='addAddr(); return false;'>
          Add address
        </button>
      </form>

      <label>Charge</label>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle order"
                data-toggle="dropdown" id='card'>
          <span class='button-contents'>
            Credit card
          </span>
          <div class="caret pull-right"></div>
        </button>
        <ul class="dropdown-menu">
          <li><a href onclick='addCard(); return false;'>
            <i class="fa fa-plus fa-padding"></i>Add a new credit card</a>
        </ul>
      </div>

      <label>Budget</label>
      <div id='budget'>
        <span class='dollar-sign'>$</span>
        <input type='text' id='budget' class='form-control'
               placeholder='20.00'>
      </div>

  <!--
      <tr><td>
        <h3>
          Delivery date:
        </h3>
      <td>
        <label class='radio-inline'>
          <input type="radio" name='del-time' value='now'>Now 
        </label>
        <label class='radio-inline'>
          <input type="radio" name='del-time' value='future'>Future 
        </label>
  -->

        <form>
          <input type='submit' id='order' value='Order'>
        </form>
      </div>
    </div>

  

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
      function showAddrForm() {
        var button = document.getElementById('add-del-addr');
        button.className = button.className.slice(8);
        return false;
      };
      function addAddr() {
        var button = document.getElementById('add-del-addr');
        button.className = 'collapse '.concat(button.className.slice);
        return false;
      };
    </script>
  </body>
</html>
