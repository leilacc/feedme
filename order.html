<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Fugaz+One'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>plz feed me</title>
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href='/'><h1>plz feed me!</h1></a>
      </div>
  
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li>order
          <li>food profile
          <li>logout
        </ul>
      </div>
    </nav>
  
    <div id='order-box'>
    <div id='ordering-progress'>
      <span id='find-food-prog' class='food-prog food-prog-cur'>find</span>
      <i class="fa fa-circle fa-padding-both xsmall"></i>
      <span id='choose-food-prog' class='food-prog'>choose</span>
      <i class="fa fa-circle fa-padding-both xsmall"></i>
      <span id='order-food-prog' class='food-prog'>order</span>
    </div>

    <div id='order'>
      <div id='order-buttons'>
        <form parsley-validate class='form-inline'>
          <label>Deliver to</label>
          <div class="panel-group" id="accordion">
            <div class="btn-group">
              <button type="button"
                      class="btn btn-default dropdown-toggle order" 
                      data-toggle="dropdown" id='select-del-addr'>
                <span id='del-addr-selected' class='button-contents'>
                  Delivery address
                </span>
                <div class="caret pull-right"></div>
              </button>
              <ul id='del-addr-list' class="dropdown-menu">
                <li><a data-toggle="collapse" data-parent="#accordion"
                       href="#collapse-del-addr"
                       onclick="addDelAddrReqs(); return false;">
                  <i class="fa fa-plus fa-padding-right"></i>Add a new address</a>
              </ul>
            </div>

            <div id="collapse-del-addr" class="panel-collapse collapse">
              <div class='form-group'>
                <label for="nick">Address nickname</label>
                <input type='text' id='del-addr-nick'
                       placeholder="home/work/anne's">
              </div>

              <div class='form-group'>
                <label for="addr">Address</label>
                <input type='text' id='del-addr' placeholder="1 Main St">
              </div>

              <div class='form-group'>
                <label for="city">City</label>
                <input type='text' id='del-city' placeholder="Boston">
              </div>

              <div class='form-group'>
                <label for="state">State</label>
                <input type='text' id='del-state' placeholder="MA">
              </div>

              <div class='form-group'>
                <label for="zip">Zip</label>
                <input type='text' id='del-zip' placeholder="12345">
              </div>

              <div class='form-group'>
                <label for="phone">Phone</label>
                <input type='text' id='del-phone' placeholder="1234567890">
              </div>
              <button type='submit' id='new-del-addr' class='add-info'
                      data-toggle="collapse" data-parent="#accordion"
                      onclick='addAddr(true); return false;'>
                Add address
              </button>
            </div><!--collapse-addr-->
          </div><!--panel-group-->

          <label>Budget</label>
          <div id='budget-div'>
            <span class='dollar-sign'>$</span>
            <input type='text' id='budget' class='form-control' type="number"
                   parsley-required='true' parsley-type="number"
                   placeholder='20.00'>
          </div>

    <!--
        <tr><td>
          <h3>
            Delivery date:
          </h3>
        <td>
          <label class='radio-inline'>
            <input type="radio" name='del-time' value='now'>Now 
          </label>
          <label class='radio-inline'>
            <input type="radio" name='del-time' value='future'>Future 
          </label>
    -->

        <input type='submit' id='find-food' value='Find food near me!'>
      </form>
    </div><!--order-->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/order.js"></script>
    <script src="js/parsley.min.js"></script>
  </body>
</html>
