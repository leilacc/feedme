<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Fugaz+One'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>plz feed me</title>
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href='/'><h1>plz feed me!</h1></a>
      </div>
  
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li>order
          <li>food profile
          <li>logout
        </ul>
      </div>
    </nav>
  
    <div id='order'>
      <h2>
        Order food
      </h2>

      <div id='order-buttons'>
        <label>Deliver to</label>
        <div class="panel-group" id="accordion">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle order" 
                    data-toggle="dropdown" id='select-del-addr'>
              <span id='del-addr' class='button-contents'>
                Delivery address
              </span>
              <div class="caret pull-right"></div>
            </button>
            <ul id='del-addr-list' class="dropdown-menu">
              <li><a data-toggle="collapse" data-parent="#accordion"
                     href="#collapseDelAddr">
                <i class="fa fa-plus fa-padding"></i>Add a new address</a>
            </ul>
          </div>

          <div id="collapseDelAddr" class="panel-collapse collapse">
            <form id='add-del-addr' class='form-inline' role='form'>
              <div class='form-group'>
                <label for="nick">Address nickname</label>
                <input type='text' id='del-addr-nick' placeholder="home/work/anne's">
              </div>

              <div class='form-group'>
                <label for="addr">Address</label>
                <input type='text' id='addr' placeholder="1 Main St">
              </div>

              <div class='form-group'>
                <label for="city">City</label>
                <input type='text' id='city' placeholder="Boston">
              </div>

              <div class='form-group'>
                <label for="state">State</label>
                <input type='text' id='state' placeholder="MA">
              </div>

              <div class='form-group'>
                <label for="zip">Zip</label>
                <input type='text' id='zip' placeholder="12345">
              </div>

              <div class='form-group'>
                <label for="phone">Phone</label>
                <input type='text' id='phone' placeholder="1234567890">
              </div>
              <button type='submit' id='new-del-addr' class='add-info'
                      data-toggle="collapse" data-parent="#accordion"
                      href="#collapseAddr" onclick='addAddr(); return false;'>
                Add address
              </button>
            </form>
          </div><!--collapse-addr-->
        </div><!--panel-group-->

        <label>Charge</label>
        <div class="panel-group" id="accordion">
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle order"
                    data-toggle="dropdown" id='select-card'>
              <span id='card' class='button-contents'>
                Credit card
              </span>
              <div class="caret pull-right"></div>
            </button>
            <ul id='card-list' class="dropdown-menu">
              <li><a data-toggle="collapse" data-parent="#accordion"
                     href="#collapseCard">
                <i class="fa fa-plus fa-padding"></i>Add a new credit card</a>
            </ul>
          </div>

          <div id="collapseCard" class="panel-collapse collapse">
            <form id='add-card' class='form-inline' role='form'>
              <div class='form-group'>
                <label for="card-nick">Card nickname</label>
                <input type='text' id='card-nick'
                       placeholder="visa/mastercard/anne's">
              </div>

              <div class='form-group'>
                <label for="card-name">Name on card</label>
                <input type='text' id='card-name' placeholder="John Doe">
              </div>

              <div class='form-group'>
                <label for="card-number">Card number</label>
                <input type='text' id='card-number'
                       placeholder="4242 4242 4242 4242">
              </div>

              <div class='form-group'>
                <label for="cvc">CVC security code</label>
                <input type='text' id='cvc' placeholder="123">
              </div>

              <div class='form-group'>
                <label for="expiry">Expiry month/year</label>
                <input type='text' id='expiry-mo' placeholder="01">
                <input type='text' id='expiry-yr' placeholder="2016">
              </div>

              <div class='form-group'>
                <label for="card-type">Card type</label>
                <input type='text' id='card-type'
                       placeholder="ie Visa, MasterCard">
              </div>

              <div class='form-group panel-group'>
                <label for="bill-addr">Billing address</label>
                <div class="btn-group">
                  <button type="button"
                          class="btn btn-default dropdown-toggle order" 
                          data-toggle="dropdown" id='select-bill-addr'>
                    <span id='bill-addr' class='button-contents'>
                      Billing address
                    </span>
                    <div class="caret pull-right"></div>
                  </button>
                  <ul id='bill-addr-list' class="dropdown-menu">
                    <li><a data-toggle="collapse" data-parent="#accordion"
                           href="#collapseBillAddr">
                      <i class="fa fa-plus fa-padding"></i>Add a new address</a>
                  </ul>
                </div>

                <div id="collapseBillAddr" class="panel-collapse collapse">
                  <div class='form-group'>
                    <label for="nick">Address nickname</label>
                    <input type='text' id='del-addr-nick'
                           placeholder="home/work/anne's">
                  </div>

                  <div class='form-group'>
                    <label for="addr">Address</label>
                    <input type='text' id='addr' placeholder="1 Main St">
                  </div>

                  <div class='form-group'>
                    <label for="city">City</label>
                    <input type='text' id='city' placeholder="Boston">
                  </div>

                  <div class='form-group'>
                    <label for="state">State</label>
                    <input type='text' id='state' placeholder="MA">
                  </div>

                  <div class='form-group'>
                    <label for="zip">Zip</label>
                    <input type='text' id='zip' placeholder="12345">
                  </div>

                  <div class='form-group'>
                    <label for="phone">Phone</label>
                    <input type='text' id='phone' placeholder="1234567890">
                  </div>
                  <button type='submit' id='new-del-addr' class='add-info'
                          data-toggle="collapse" data-parent="#accordion"
                          href="#collapseAddr"
                          onclick='addAddr(); return false;'>
                    Add address
                  </button>
                </div><!--collapse-addr-->
              </div><!--panel-group-->

              <button type='submit' id='new-card' class='add-info'
                      data-toggle="collapse" data-parent="#accordion"
                      href="#collapseCard" onclick='addCard(); return false;'>
                Add card
              </button>
              <a href>Cancel</a>
            </form>
          </div><!--collapse-addr-->
        </div><!--panel-group-->

        <label>Budget</label>
        <div id='budget'>
          <span class='dollar-sign'>$</span>
          <input type='text' id='budget' class='form-control'
                 placeholder='20.00'>
        </div>

  <!--
      <tr><td>
        <h3>
          Delivery date:
        </h3>
      <td>
        <label class='radio-inline'>
          <input type="radio" name='del-time' value='now'>Now 
        </label>
        <label class='radio-inline'>
          <input type="radio" name='del-time' value='future'>Future 
        </label>
  -->

      <form>
        <input type='submit' id='order' value='Order'>
      </form>
    </div><!--order-->

  

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
      function addAddr() {
        var addrNickname = document.getElementById('del-addr-nick').value;
        selectAddr(addrNickname);

        var list = document.getElementById('del-addr-list');
        list.innerHTML = "<li><a onclick='selectAddr(\"".concat(addrNickname,
          "\"); return false;'>", addrNickname, "</a>", list.innerHTML);
        return false;
      };

      function selectAddr(addrNickname) {
        var button = document.getElementById('del-addr');
        button.innerHTML = addrNickname;
        return false;
      }

      function addCard() {
        var cardNickname = document.getElementById('card-nick').value;
        selectCard(cardNickname);

        var list = document.getElementById('card-list');
        list.innerHTML = "<li><a onclick='selectCard(\"".concat(cardNickname,
          "\"); return false;'>", cardNickname, "</a>", list.innerHTML);
        return false;
      };

      function selectCard(cardNickname) {
        var button = document.getElementById('card');
        button.innerHTML = cardNickname;
        return false;
      }
    </script>
  </body>
</html>
