<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700|Fugaz+One'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>plz feed me</title>
  </head>
  <body>
    <h1>plz feed me!</h1>
    <div id='content'>
      <p class='strong'>
        Delivering delicious food
        to busy people like you.
      </p>
      <p>
        Tell us when you're hungry and
        we'll do the rest:
      </p>
      <div class='moreinfo'>
        <ul class="fa-ul">
          <li><i class="fa-li fa fa-check-square"></i>We'll <strong>find</strong> a top-rated restaurant
          <li><i class="fa-li fa fa-check-square"></i>We'll <strong>order</strong> food you'll love
          <li><i class="fa-li fa fa-check-square"></i>We'll <strong>organize</strong> delivery
        </ul>
      </div>
      You just need to answer the door.
      <form class='front-login'>
        <input type='text' name='email' placeholder='email'>
        <input type='password' name='password' placeholder='password'
         autocomplete="off">
        <input type='submit' name='login' value='Order now'>
      </form>
    </div>
  </body>
</html>
