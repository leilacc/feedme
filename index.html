<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Fugaz+One'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>plz feed me</title>
  </head>
  <body id='home'>
    <h1>plz feed me!</h1>
    <div id='home'>
      <div class='container'>
        <div id='home-content' class='row'>
          <div class="col-md-11">
            <p class='strong'>
              Delicious delivery for busy people like you
            </p>
            <p>
              Tell us when you're hungry and we'll do the rest:
            </p>
            <div class='moreinfo'>
              <ul class="fa-ul">
                <li><i class="fa-li fa fa-check-square"></i>
                  We'll <strong>find</strong> a top-rated restaurant
                <li><i class="fa-li fa fa-check-square"></i>
                  We'll <strong>order</strong> food you'll love
                <li><i class="fa-li fa fa-check-square"></i>
                  We'll <strong>organize</strong> delivery
              </ul>
            </div>
            <p>You just need to answer the door.</p>
            <form parsley-validate class='front-login'>
              <input class='index' type='email' name='email'
                     parsley-type="email" placeholder='email'>
              <input class='index' type='password' name='password'
                     placeholder='password' autocomplete="off"
                     parsley-minlength="5">
              <button id='index' type='submit' name='login'>Order now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-28361374-4', 'leila.cc');
      ga('send', 'pageview');
    </script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/parsley.min.js"></script>
  </body>
</html>
