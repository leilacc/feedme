<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100|Fugaz+One'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>plz feed me</title>
  </head>
  <body>
    <h1>plz feed me!</h1>
    <div id='content'>
      <p class='strong'>
        <strong>Delivering delicious food
        to busy people like you.</strong>
      </p>
      <p>
        Tell us when you're hungry and
        we'll do the rest:
      </p>
      <div class='moreinfo'>
        <ul>
          <li>Find a top-rated restaurant
          <li>Order food you'll love
          <li>Organize delivery
        </ul>
      </div>
      You just need to answer the door.
      <form class='front-login'>
        <input type='text' name='email' placeholder='email'>
        <input type='password' name='password' placeholder='password'
         autocomplete="off">
        <input type='submit' name='login' value='Order now'>
      </form>
    </div>
  </body>
</html>
